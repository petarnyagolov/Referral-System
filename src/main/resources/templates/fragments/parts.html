<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="navbar navbar-inverse navbar-toggleable-md" style="background-color:darkslategrey; box-shadow: 0px 0px 5px 7px grey "  th:fragment="menu">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Система за популяризиране на фирми и печелене на награди за потребители</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Начална страница</a>
            </li>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/campaigns/all">Всички кампании</a>
                </li>
            </div>
            <li class="nav-item pull-xs-right" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/register">Регистрирация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/info">Информация</a>
            </li>
            <li class="nav-item pull-xs-right" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/login">Вписване</a>
            </li>
            <li class="nav-item pull-xs-right" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout">Отписване</a>
            </li>
            <li class="nav-item pull-xs-right" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/profile">Профил</a>
            </li>
        </ul>
    </div>
</nav>
<footer th:fragment="footer">
    <p >Изработено: Petar Nyagolov</p>
    <p >Контакти: <a  href="mailto:someone@example.com" >someone@example.com</a></p>
</footer>

</body>
</html>
