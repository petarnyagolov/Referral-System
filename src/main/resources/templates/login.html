<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/tether/tether.min.css"
          th:href="@{tether/tether.min.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>
<main>
    <h2>Login</h2>
    <div class="container">

        <div style="color: red" th:if="${error} != null" th:text="${error}"></div>
        <form method="post">
            <div class="form-group row" >
                <label class="form-control-label" th:for="inputUsername">Username</label>
                <input type="text" class="form-control form-control-danger" id="inputUsername" name="username" />
            </div>
            <div class="form-group row">
                <label class="form-control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control form-control-danger" id="inputPassword" name="password"/>
            </div>
            <div class="form-check"  >
                <label class="form-check-label" >
                    <input type="checkbox"   class="form-check-input"  name="rememberMe" />
                    Remember Me
                </label>
            </div>
            <input th:name="${_csrf.parameterName}"   th:value="${_csrf.token}" type="hidden"/>
            <input type="submit" class="btn btn-success" value="Log in"/>
        </form>
        <br/>
        <form action="/connect/facebook" method="post">
            <input type="hidden" name="scope" value="public_profile, email, publish_actions, publish_pages, manage_pages" />
            <input class="btn btn-primary" type="submit"  value="Facebook"/>
        </form>
    </div>
</main>
<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{tether/tether.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
<footer th:replace="fragments/parts::footer"></footer>
</html>
